<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä»™å¥³å®¶éº»å°‡å®¤ - 2026 ç´€éŒ„</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffb7c5;
            --secondary: #fdf6e3;
            --text: #5d4037;
            --win: #ffccd5;
            --loss: #e0e0e0;
            --no-play: #fefae0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            padding: 0;
            background-image: radial-gradient(#ffb7c5 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        .journal-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
            padding: 20px;
        }

        .header h1 {
            font-family: 'ZCOOL+XiaoWei', serif;
            font-size: 2.2rem;
            color: #d81b60;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
            background: white;
            border: 1px solid #f0f0f0;
            transition: transform 0.1s;
        }

        .calendar-day:active { transform: scale(0.95); }
        .day-label { font-weight: bold; }
        .day-val { font-size: 0.6rem; margin-top: 2px; font-weight: 600; }

        .bg-win { background-color: var(--win) !important; border-color: #ff8fa3; color: #d81b60; }
        .bg-loss { background-color: var(--loss) !important; border-color: #bdbdbd; color: #616161; }
        .bg-no-play { background-color: var(--no-play) !important; border-color: #e9edc9; color: #827717; }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .player-chip {
            padding: 6px 12px;
            border: 1.5px solid var(--primary);
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .player-chip.selected { background: var(--primary); color: white; }

        .toggle-sign-btn {
            width: 50px;
            height: 30px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .sign-plus { background: #ffccd5; color: #d81b60; }
        .sign-minus { background: #616161; color: white; }

        .btn-circle {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center;
        }

        #loadingOverlay {
            position: fixed; inset: 0; background: white; z-index: 1000;
            display: flex; flex-direction: column; items-center justify-content: center;
        }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-pink-500"></div>
    <p class="mt-4 text-pink-400 font-bold">åŒæ­¥é›²ç«¯æ•¸æ“šä¸­...</p>
</div>

<div class="journal-container">
    <div class="header text-center mb-6">
        <h1>ä»™å¥³å®¶éº»å°‡å®¤</h1>
        <p class="text-xs text-pink-400">2026 å¹´åº¦æ‰‹å¸³ç´€éŒ„</p>
        <p id="userIdDisplay" class="text-[8px] text-gray-300 mt-1"></p>
    </div>

    <div class="bg-white rounded-3xl p-5 mb-6 shadow-sm border border-pink-50">
        <div class="flex justify-between items-center mb-4">
            <button id="prevMonth" class="p-2 text-pink-300">â—€</button>
            <h2 id="monthLabel" class="font-bold text-lg text-gray-700">2026å¹´ 1æœˆ</h2>
            <button id="nextMonth" class="p-2 text-pink-300">â–¶</button>
        </div>
        <div class="grid grid-cols-2 gap-3 text-center">
            <div class="bg-pink-50 rounded-2xl py-3">
                <span class="text-[10px] text-gray-400 block">æœ¬æœˆå°‡æ•¸</span>
                <span id="statGames" class="text-xl font-black text-pink-600">0</span>
            </div>
            <div class="bg-gray-50 rounded-2xl py-3">
                <span class="text-[10px] text-gray-400 block">æˆ‘çš„ç›ˆè™§</span>
                <span id="statProfit" class="text-xl font-black text-gray-600">0</span>
            </div>
        </div>
    </div>

    <div id="calendar" class="calendar-grid mb-8"></div>

    <div class="bg-white rounded-3xl p-5 shadow-sm border border-pink-50">
        <h3 class="font-bold text-sm mb-4 flex items-center">
            <span class="mr-2">ğŸ†</span> ç‰Œå’–æœˆåº¦çµ±è¨ˆ
        </h3>
        <div id="friendList" class="space-y-2"></div>
    </div>
</div>

<!-- ç·¨è¼¯å½ˆçª— -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalDate" class="text-center font-bold text-lg mb-6 text-pink-600"></h2>
        
        <div class="mb-6">
            <label class="text-xs font-bold text-gray-400 mb-2 block">ä»Šæ—¥ç¸½å°‡æ•¸</label>
            <div class="flex items-center justify-between bg-gray-50 p-4 rounded-2xl">
                <button onclick="changeGames(-1)" class="btn-circle">-</button>
                <span id="editGames" class="text-2xl font-black">0</span>
                <button onclick="changeGames(1)" class="btn-circle">+</button>
            </div>
        </div>

        <div class="mb-4">
            <label class="text-xs font-bold text-gray-400 mb-2 block">åƒèˆ‡ç‰Œå’–</label>
            <div id="playerSelector" class="flex flex-wrap gap-2 mb-3"></div>
            <div class="flex gap-2">
                <input id="newPlayerName" type="text" placeholder="æ–°å¢äººå..." class="flex-1 bg-gray-50 border-0 rounded-xl px-4 py-2 text-sm outline-none">
                <button onclick="addNewPlayer()" class="bg-pink-100 text-pink-600 px-4 py-2 rounded-xl text-sm font-bold">åŠ å…¥</button>
            </div>
        </div>

        <div id="profitInputs" class="space-y-3 mb-6"></div>

        <div class="bg-pink-50 p-4 rounded-2xl text-sm mb-6">
            <div class="flex justify-between mb-1">
                <span class="text-gray-500">å°è²»é è¨ˆ (å°‡Ã—200):</span>
                <span id="feeText">0</span>
            </div>
            <div class="flex justify-between font-bold">
                <span>å¸³ç›®å¹³é½Šæ ¡é©— (éœ€ç‚º0):</span>
                <span id="balanceText">0</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="closeModal()" class="py-3 bg-gray-100 rounded-full font-bold text-gray-400">å–æ¶ˆ</button>
            <button id="saveBtn" onclick="save()" class="py-3 bg-pink-500 text-white rounded-full font-bold">å„²å­˜</button>
        </div>
        <button id="delBtn" onclick="del()" class="w-full mt-6 text-[10px] text-red-200">åˆªé™¤æ­¤æ—¥ç´€éŒ„</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mahjong-2026';

    let user = null;
    const DEFAULT_PLAYERS = ["æˆ‘", "èœèœ", "ç¾çª", "æŸšæŸš", "äº®äº®"];
    
    let state = {
        viewYear: 2026,
        viewMonth: new Date().getMonth(),
        records: {},
        customPlayers: [],
        editing: null
    };

    // åˆå§‹åŒ– Auth
    onAuthStateChanged(auth, (u) => {
        if (u) {
            user = u;
            document.getElementById('userIdDisplay').innerText = `ID: ${user.uid}`;
            initData();
        } else {
            signInAnonymously(auth);
        }
    });

    // åˆå§‹åŒ–æ•¸æ“šè¨‚é–±
    function initData() {
        // è¨‚é–±è¨˜éŒ„
        const recRef = collection(db, 'artifacts', appId, 'users', user.uid, 'records');
        onSnapshot(recRef, (snapshot) => {
            snapshot.forEach(doc => {
                state.records[doc.id] = doc.data();
            });
            render();
            document.getElementById('loadingOverlay').style.display = 'none';
        }, (err) => console.error(err));

        // è¨‚é–±è‡ªå®šç¾©äººå
        const metaRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'players');
        onSnapshot(metaRef, (doc) => {
            if (doc.exists()) {
                state.customPlayers = doc.data().list || [];
                if (state.editing) openModal(state.editing.date);
            }
        });
    }

    // å…¨å±€å‡½æ•¸æš´éœ²çµ¦ HTML
    window.changeGames = (d) => {
        state.editing.games = Math.max(0, state.editing.games + d);
        document.getElementById('editGames').innerText = state.editing.games;
        calc();
    };

    window.togglePlayer = (p) => {
        const idx = state.editing.players.indexOf(p);
        if (idx > -1) {
            state.editing.players.splice(idx, 1);
            delete state.editing.profits[p];
        } else {
            state.editing.players.push(p);
            state.editing.profits[p] = 0;
        }
        renderPlayerSelector();
        updateProfitInputs();
    };

    window.addNewPlayer = async () => {
        const input = document.getElementById('newPlayerName');
        const name = input.value.trim();
        if (!name || DEFAULT_PLAYERS.concat(state.customPlayers).includes(name)) return;
        
        state.customPlayers.push(name);
        input.value = '';
        await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'players'), { list: state.customPlayers });
    };

    window.toggleSign = (p) => {
        state.editing.profits[p] = (state.editing.profits[p] || 0) * -1;
        updateProfitInputs();
    };

    window.setVal = (p, v) => {
        const abs = Math.abs(parseInt(v) || 0);
        const currentSign = (state.editing.profits[p] < 0) ? -1 : 1;
        state.editing.profits[p] = abs * currentSign;
        calc();
    };

    window.closeModal = () => { document.getElementById('modal').style.display = 'none'; };

    window.save = async () => {
        if (!user) return;
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerText = 'å„²å­˜ä¸­...';
        
        try {
            await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'records', state.editing.date), state.editing);
            state.records[state.editing.date] = JSON.parse(JSON.stringify(state.editing));
            render();
            closeModal();
        } catch (e) {
            alert('å„²å­˜å¤±æ•—');
        } finally {
            btn.disabled = false;
            btn.innerText = 'å„²å­˜';
        }
    };

    window.del = async () => {
        if (!user || !confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
        await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'records', state.editing.date));
        delete state.records[state.editing.date];
        render();
        closeModal();
    };

    window.openModal = (date) => {
        const existing = state.records[date] || { games: 0, players: [], profits: {} };
        state.editing = { date, ...JSON.parse(JSON.stringify(existing)) };
        
        document.getElementById('modalDate').innerText = date;
        document.getElementById('editGames').innerText = state.editing.games;
        
        renderPlayerSelector();
        updateProfitInputs();
        document.getElementById('modal').style.display = 'flex';
    };

    function renderPlayerSelector() {
        const all = [...DEFAULT_PLAYERS, ...state.customPlayers];
        const sel = document.getElementById('playerSelector');
        sel.innerHTML = all.map(p => `
            <div onclick="togglePlayer('${p}')" class="player-chip ${state.editing.players.includes(p)?'selected':''}">
                ${p}
            </div>
        `).join('');
    }

    function updateProfitInputs() {
        const container = document.getElementById('profitInputs');
        container.innerHTML = state.editing.players.map(p => {
            const val = state.editing.profits[p] || 0;
            return `
            <div class="flex items-center justify-between bg-white border border-gray-100 p-3 rounded-xl">
                <span class="text-sm font-bold">${p}</span>
                <div class="flex items-center gap-2">
                    <button onclick="toggleSign('${p}')" class="toggle-sign-btn ${val < 0 ? 'sign-minus' : 'sign-plus'}">
                        ${val < 0 ? 'è¼¸ -' : 'è´ +'}
                    </button>
                    <input type="number" value="${Math.abs(val) || ''}" placeholder="0" 
                        oninput="setVal('${p}', this.value)"
                        class="w-16 text-center font-bold bg-transparent outline-none" inputmode="numeric">
                </div>
            </div>`;
        }).join('');
        calc();
    }

    function calc() {
        const fee = state.editing.games * 200;
        const total = Object.values(state.editing.profits).reduce((a,b) => a+b, 0);
        const bal = fee + total;
        document.getElementById('feeText').innerText = fee;
        document.getElementById('balanceText').innerText = bal;
        document.getElementById('balanceText').style.color = bal === 0 ? '#10b981' : '#ef4444';
    }

    function render() {
        document.getElementById('monthLabel').innerText = `${state.viewYear}å¹´ ${state.viewMonth + 1}æœˆ`;
        const container = document.getElementById('calendar');
        container.innerHTML = '';
        
        const firstDay = new Date(state.viewYear, state.viewMonth, 1).getDay();
        const daysInMonth = new Date(state.viewYear, state.viewMonth + 1, 0).getDate();
        
        for (let i = 0; i < firstDay; i++) container.appendChild(document.createElement('div'));
        
        let mGames = 0, mProfit = 0, fStats = {};
        
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${state.viewYear}-${String(state.viewMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const rec = state.records[dateStr];
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            dayEl.innerHTML = `<span class="day-label">${d}</span>`;
            
            if (rec) {
                mGames += (rec.games || 0);
                const myP = rec.profits["æˆ‘"] || 0;
                if (rec.players.includes("æˆ‘")) {
                    mProfit += myP;
                    dayEl.classList.add(myP > 0 ? 'bg-win' : (myP < 0 ? 'bg-loss' : 'bg-no-play'));
                    dayEl.innerHTML += `<span class="day-val">${myP > 0 ? '+' + myP : myP}</span>`;
                } else {
                    dayEl.classList.add('bg-no-play');
                    dayEl.innerHTML += `<span class="day-val">æœ‰å±€</span>`;
                }
                
                rec.players.forEach(p => {
                    if (!fStats[p]) fStats[p] = { money: 0, days: 0 };
                    fStats[p].money += (rec.profits[p] || 0);
                    fStats[p].days += 1;
                });
            }
            dayEl.onclick = () => openModal(dateStr);
            container.appendChild(dayEl);
        }

        document.getElementById('statGames').innerText = mGames;
        document.getElementById('statProfit').innerText = (mProfit > 0 ? '+' : '') + mProfit;
        document.getElementById('statProfit').className = `text-xl font-black ${mProfit > 0 ? 'text-pink-600' : 'text-gray-500'}`;

        const fList = document.getElementById('friendList');
        const sortedPlayers = Object.keys(fStats).sort((a,b) => fStats[b].days - fStats[a].days);
        
        fList.innerHTML = sortedPlayers.length ? sortedPlayers.map(p => `
            <div class="flex justify-between items-center text-xs py-2 border-b border-gray-50 last:border-0">
                <div class="flex items-center gap-2">
                    <span class="bg-pink-100 text-pink-600 px-2 py-0.5 rounded-md scale-90">${fStats[p].days}å¤©</span>
                    <span class="text-gray-600 font-medium">${p}</span>
                </div>
                <span class="font-bold ${fStats[p].money > 0 ? 'text-pink-500' : (fStats[p].money < 0 ? 'text-gray-400' : 'text-gray-200')}">
                    ${fStats[p].money > 0 ? '+' : ''}${fStats[p].money}
                </span>
            </div>
        `).join('') : '<p class="text-center text-gray-300 text-xs py-4">æœ¬æœˆå°šç„¡ç´€éŒ„</p>';
    }

    document.getElementById('prevMonth').onclick = () => {
        state.viewMonth--;
        if(state.viewMonth < 0) { state.viewMonth = 11; state.viewYear--; }
        render();
    };

    document.getElementById('nextMonth').onclick = () => {
        state.viewMonth++;
        if(state.viewMonth > 11) { state.viewMonth = 0; state.viewYear++; }
        render();
    };
</script>

</body>
