    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffb7c5;
            --secondary: #fdf6e3;
            --text: #5d4037;

        .journal-container {

        .calendar-grid {

        .calendar-day {

        .bg-win { background-color: var(--win) !important; border: 1.5px solid #ff8fa3; color: #d81b60; }
        .bg-loss { background-color: var(--loss) !important; border: 1.5px solid #bdbdbd; color: #616161; }
        .bg-no-play { background-color: var(--no-play) !important; border: 1.5px solid #e9edc9; color: #827717; }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(3px);

        .modal-content {
            background: white;

        .player-chip {

        .player-chip.selected {

        .stats-card {

            border-radius: 10px;
            display: inline-block;
        }
        .status-online { background: #e8f5e9; color: #2e7d32; }
        .status-offline { background: #fff3e0; color: #ef6c00; }

        .btn-circle {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center;
        }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 20px; display: none; z-index: 200;
        }
    </style>

<body>

<div class="journal-container">
    <div class="header mb-4">

        <div class="flex justify-center">
            <div id="connectionStatus" class="sync-status status-offline">â³ æ­£åœ¨é€£ç·šä¸­ (ç›®å‰å¯é›¢ç·šä½¿ç”¨)</div>
        </div>
    </div>

    <div class="stats-card">
        <div class="flex justify-between items-center mb-4">
            <button onclick="changeMonth(-1)" class="p-2">â—€</button>
            <h2 id="currentMonthLabel" class="font-bold text-lg">2026å¹´ 1æœˆ</h2>
            <button onclick="changeMonth(1)" class="p-2">â–¶</button>
        </div>
        <div class="grid grid-cols-2 gap-4 text-center">
            <div class="bg-pink-50 rounded-xl py-2">
                <p class="text-xs text-gray-500">æœ¬æœˆç¸½å°‡æ•¸</p>
                <p id="monthTotalGames" class="text-xl font-bold">0</p>
            </div>
            <div class="bg-gray-50 rounded-xl py-2">
                <p class="text-xs text-gray-500">æˆ‘çš„ç¸½è¼¸è´</p>

        </div>
    </div>

    <div class="calendar-grid" id="calendar"></div>

    <div class="stats-card">
        <h3 class="font-bold border-b mb-3 pb-1">ğŸ§§ æœ¬æœˆå¥½å‹æˆ°ç¸¾æ¦œ</h3>
        <div id="friendsStats" class="text-sm space-y-2"></div>
    </div>

    <div class="text-center mt-10">
        <p class="text-[10px] text-gray-400">ID: <span id="userIdDisplay">Guest</span></p>

<div id="editModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modalDateLabel" class="font-bold text-lg mb-4 text-center text-pink-600">æ—¥æœŸ</h2>
        
        <div class="mb-5">
            <label class="block text-sm font-bold mb-2">ä»Šæ—¥å°‡æ•¸ï¼š</label>
            <div class="flex items-center gap-6 justify-center bg-pink-50 p-4 rounded-2xl">
                <button class="btn-circle" onclick="adjustGames(-1)">-</button>
                <span id="editGames" class="text-2xl font-bold">0</span>
                <button class="btn-circle" onclick="adjustGames(1)">+</button>
            </div>
        </div>

        <div class="mb-5">
            <label class="block text-sm font-bold mb-2">åƒèˆ‡ç‰Œå’–ï¼š</label>
            <div id="playerSelector" class="flex flex-wrap"></div>
        </div>

        <div id="profitInputs" class="space-y-2 mb-5"></div>

        <div class="bg-gray-50 p-4 rounded-xl text-sm">
            <div class="flex justify-between mb-1">
                <span>å°è²» (å°‡Ã—200):</span>
                <span id="calcTableFee">0</span>
            </div>
            <div class="flex justify-between font-bold">
                <span>å¹³å¸³æ ¡é©— (æ‡‰ç‚º0):</span>
                <span id="calcBalance">0</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mt-6">
            <button onclick="closeModal()" class="py-3 bg-gray-100 rounded-full">å–æ¶ˆ</button>
            <button id="saveBtn" onclick="saveRecord()" class="py-3 bg-pink-400 text-white rounded-full font-bold">å„²å­˜</button>
        </div>
        <button onclick="deleteRecord()" class="w-full mt-6 text-xs text-red-300">âŒ åˆªé™¤ç´€éŒ„</button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase é…ç½®
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mahjong-app';

    // ç‹€æ…‹è®Šæ•¸
    let user = null;
    let records = {};
    let customPlayers = [];
    let defaultPlayers = ["æˆ‘", "èœèœ", "ç¾çª", "æŸšæŸš", "äº®äº®", "Willy", "å°æ¯”", "å®—ç©", "è˜Šè˜Š"];
    let currentYear = 2026;
    let currentMonth = new Date().getMonth();
    let editingDate = '';
    let tempRecord = {};

    // 1. åˆå§‹åŒ– Auth (å¢åŠ è¶…å¿«é€²å…¥æ¨¡å¼)
    async function startApp() {
        renderCalendar(); // å…ˆæ¸²æŸ“ä»‹é¢
        
        // å˜—è©¦é©—è­‰ï¼Œä½†ä¸é˜»å¡
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            console.warn("Auth failed, continuing in guest mode.");
            document.getElementById('connectionStatus').innerText = "ğŸ“´ é›¢ç·šæ¨¡å¼ (ä»å¯æ“ä½œ)";
        }
    }

    onAuthStateChanged(auth, (u) => {
        if (u) {
            user = u;
            document.getElementById('userIdDisplay').innerText = user.uid.substring(0,8);
            document.getElementById('connectionStatus').innerText = "âœ… é›²ç«¯åŒæ­¥ä¸­";
            document.getElementById('connectionStatus').className = "sync-status status-online";
            syncData();
        }
    });

    // 2. åŒæ­¥é‚è¼¯
    function syncData() {
        if (!user) return;
        const recordsCol = collection(db, 'artifacts', appId, 'public', 'data', 'records');
        onSnapshot(recordsCol, (snap) => {
            records = {};
            snap.forEach(d => records[d.id] = d.data());
            renderCalendar();
        }, (err) => console.error("Sync error", err));

        const settingsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
        onSnapshot(settingsDoc, (snap) => {
            if (snap.exists()) customPlayers = snap.data().customPlayers || [];
            renderCalendar();
        });
    }

    // 3. UI æ¸²æŸ“é‚è¼¯
    window.renderCalendar = () => {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        document.getElementById('currentMonthLabel').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

        for (let i = 0; i < firstDay; i++) calendar.appendChild(document.createElement('div'));

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const rec = records[dateStr];
            let cls = '', val = '';

            if (rec) {
                const myP = rec.profits["æˆ‘"] || 0;
                if (rec.players.includes("æˆ‘")) {
                    cls = myP > 0 ? 'bg-win' : (myP < 0 ? 'bg-loss' : 'bg-no-play');
                    val = myP > 0 ? `+${myP}` : (myP === 0 ? 'Â±0' : myP);
                } else {
                    cls = 'bg-no-play';
                    val = 'æœ‰å±€';
                }
            }

            const el = document.createElement('div');
            el.className = `calendar-day ${cls}`;
            el.innerHTML = `<span class="day-label">${d}</span><span class="day-val">${val}</span>`;
            el.onclick = () => openModal(dateStr);
            calendar.appendChild(el);
        }
        updateStats();
    };

    function updateStats() {
        let totalG = 0, myP = 0, fTotal = {}, fDays = {};
        const allP = [...defaultPlayers, ...customPlayers];
        
        Object.keys(records).forEach(k => {
            const d = new Date(k);
            if (d.getFullYear() === currentYear && d.getMonth() === currentMonth) {
                const r = records[k];
                totalG += (r.games || 0);
                r.players.forEach(p => {
                    fDays[p] = (fDays[p] || 0) + 1;
                    fTotal[p] = (fTotal[p] || 0) + (r.profits[p] || 0);
                    if (p === "æˆ‘") myP += (r.profits[p] || 0);
                });
            }
        });

        document.getElementById('monthTotalGames').innerText = totalG;
        document.getElementById('monthMyProfit').innerText = (myP > 0 ? '+' : '') + myP;
        
        const list = document.getElementById('friendsStats');
        list.innerHTML = '';
        const sorted = Object.keys(fDays).sort((a,b) => fDays[b] - fDays[a]);
        if (!sorted.length) list.innerHTML = '<p class="text-gray-300 text-center">æš«ç„¡æ•¸æ“š</p>';
        sorted.forEach(p => {
            list.innerHTML += `<div class="flex justify-between border-b border-pink-50 py-1">
                <span>${p} <span class="text-[10px] text-gray-400">(${fDays[p]}å¤©)</span></span>
                <span class="font-bold ${fTotal[p]>0?'text-pink-500':'text-gray-400'}">${fTotal[p]>0?'+':''}${fTotal[p]}</span>
            </div>`;
        });
    }

    // 4. äº’å‹•é‚è¼¯
    window.openModal = (date) => {
        editingDate = date;
        document.getElementById('modalDateLabel').innerText = date;
        const rec = records[date] || { games: 0, players: [], profits: {} };
        tempRecord = JSON.parse(JSON.stringify(rec));
        updateModalUI();
        document.getElementById('editModal').style.display = 'flex';
    };

    window.closeModal = () => document.getElementById('editModal').style.display = 'none';

    function updateModalUI() {
        document.getElementById('editGames').innerText = tempRecord.games;
        const sel = document.getElementById('playerSelector');
        const allP = [...defaultPlayers, ...customPlayers];
        sel.innerHTML = allP.map(p => `
            <span class="player-chip ${tempRecord.players.includes(p)?'selected':''}" onclick="togglePlayer('${p}')">${p}</span>
        `).join('') + `<span class="player-chip border-dashed text-gray-400" onclick="addPlayer()">+ æ–°ç‰Œå’–</span>`;

        const inputs = document.getElementById('profitInputs');
        inputs.innerHTML = tempRecord.players.map(p => `
            <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                <span class="font-bold">${p}</span>
                <input type="number" class="w-24 p-1 border rounded text-center" value="${tempRecord.profits[p]||0}" 
                    oninput="updateVal('${p}', this.value)" onfocus="this.select()">
            </div>
        `).join('');
        calc();
    }

    window.togglePlayer = (p) => {
        if (tempRecord.players.includes(p)) {
            tempRecord.players = tempRecord.players.filter(x => x !== p);
            delete tempRecord.profits[p];
        } else {
            tempRecord.players.push(p);
            tempRecord.profits[p] = 0;
        }
        updateModalUI();
    };

    window.updateVal = (p, v) => {
        tempRecord.profits[p] = parseInt(v) || 0;
        calc();
    };

    window.adjustGames = (n) => {
        tempRecord.games = Math.max(0, tempRecord.games + n);
        updateModalUI();
    };

    function calc() {
        const fee = tempRecord.games * 200;
        const sum = Object.values(tempRecord.profits).reduce((a,b)=>a+b, 0);
        document.getElementById('calcTableFee').innerText = fee;
        document.getElementById('calcBalance').innerText = fee + sum;
    }

    window.saveRecord = async () => {
        if (!user) {
            records[editingDate] = tempRecord;
            renderCalendar();
            showToast("âš ï¸ å·²å­˜è‡³æœ¬åœ° (å¾…é€£ç·šå¾ŒåŒæ­¥)");
            closeModal();
            return;
        }
        try {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', editingDate), tempRecord);
            showToast("âœ… å·²åŒæ­¥é›²ç«¯");
            closeModal();
        } catch (e) {
            alert("åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        }
    };

    window.deleteRecord = async () => {
        if (!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        if (user) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', editingDate));
        delete records[editingDate];
        renderCalendar();
        closeModal();
    };

    window.addPlayer = async () => {
        const n = prompt("è¼¸å…¥åå­—");
        if (n && !customPlayers.includes(n)) {
            customPlayers.push(n);
            if (user) await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'), { customPlayers });
            updateModalUI();
        }
    };

    window.changeMonth = (n) => {
        currentMonth += n;
        if (currentMonth < 0) { currentMonth=11; currentYear--; }
        if (currentMonth > 11) { currentMonth=0; currentYear++; }
        renderCalendar();
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(()=>t.style.display='none', 2000);
    }

    window.exportData = () => {
        const blob = new Blob([JSON.stringify(records)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'mahjong_backup.json';
        a.click();
    };

    startApp();
</script>
