    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffb7c5;
            --secondary: #fdf6e3;
            --text: #5d4037;
            --win: #ffccd5;
            --loss: #e0e0e0;
            --no-play: #fefae0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            background-image: radial-gradient(#ffb7c5 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        .journal-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 20px;
        }

        .header h1 {
            font-family: 'ZCOOL+XiaoWei', serif;
            font-size: 2.2rem;
            color: #d81b60;
            margin: 0;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            cursor: pointer;
            background: white;
            border: 1px solid #f0f0f0;
            transition: transform 0.1s;
        }
        .calendar-day:active { transform: scale(0.95); }

        .bg-win { background-color: var(--win) !important; border-color: #ff8fa3; color: #d81b60; }
        .bg-loss { background-color: var(--loss) !important; border-color: #bdbdbd; color: #616161; }
        .bg-no-play { background-color: var(--no-play) !important; border-color: #e9edc9; color: #827717; }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .player-chip {
            padding: 6px 14px;
            border: 1.5px solid var(--primary);
            border-radius: 20px;
            margin: 4px;
            display: inline-block;
            cursor: pointer;
            font-size: 0.85rem;
            background: white;
        }

        .player-chip.selected {
            background-color: var(--primary);
            color: white;
        }

        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 6px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
        }

        .sync-status {
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 12px;
            margin-top: 8px;
        }
        .status-online { background: #e8f5e9; color: #2e7d32; }
        .status-offline { background: #fff3e0; color: #ef6c00; }

        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; border: none;
        }

        .toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 12px 24px;
            border-radius: 30px; display: none; z-index: 200; font-size: 0.9rem;
        }

        .day-label { font-weight: 700; margin-bottom: 2px; }
        .day-val { font-size: 0.65rem; font-weight: 500; }
    </style>
</head>
<body>

<div class="journal-container">
    <div class="header mb-6 flex flex-col items-center">
        <h1>ä»™å¥³å®¶éº»å°‡å®¤</h1>
        <div id="connectionStatus" class="sync-status status-offline">ğŸ“¡ æ­£åœ¨æª¢æŸ¥é€£ç·š...</div>
    </div>

    <div class="stats-card">
        <div class="flex justify-between items-center mb-4">
            <button onclick="changeMonth(-1)" class="p-2 text-pink-400 font-bold">â—€</button>
            <h2 id="currentMonthLabel" class="font-bold text-xl">2026å¹´ 1æœˆ</h2>
            <button onclick="changeMonth(1)" class="p-2 text-pink-400 font-bold">â–¶</button>
        </div>
        <div class="grid grid-cols-2 gap-4 text-center">
            <div class="bg-pink-50 rounded-2xl py-3">
                <p class="text-[10px] text-gray-500 uppercase tracking-wider">æœ¬æœˆç¸½å°‡æ•¸</p>
                <p id="monthTotalGames" class="text-2xl font-black text-pink-600">0</p>
            </div>
            <div class="bg-gray-50 rounded-2xl py-3">
                <p class="text-[10px] text-gray-500 uppercase tracking-wider">æˆ‘çš„ç¸½è¼¸è´</p>
                <p id="monthMyProfit" class="text-2xl font-black">0</p>
            </div>
        </div>
    </div>

    <!-- æ—¥æ›†ä¸»é«” -->
    <div class="calendar-grid" id="calendar"></div>

    <div class="stats-card">
        <h3 class="font-bold border-b mb-4 pb-2 flex justify-between">
            <span>ğŸ§§ æˆ°ç¸¾æ¦œ</span>
            <span class="text-[10px] text-gray-400 font-normal">ä¾é »ç‡æ’åº</span>
        </h3>
        <div id="friendsStats" class="text-sm space-y-3"></div>
    </div>

    <div class="text-center mt-8 pb-10">
        <p class="text-[10px] text-gray-400">ç™»å…¥ ID: <span id="userIdDisplay">è¨ªå®¢æ¨¡å¼</span></p>
        <button onclick="exportData()" class="text-[10px] text-pink-300 underline mt-2">ä¸‹è¼‰æœ¬åœ°å‚™ä»½</button>
    </div>
</div>

<div id="editModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modalDateLabel" class="font-bold text-xl mb-6 text-center text-pink-600">æ—¥æœŸ</h2>
        
        <div class="mb-6">
            <label class="block text-sm font-bold mb-3 text-gray-600">ä»Šæ—¥å°‡æ•¸ï¼š</label>
            <div class="flex items-center gap-8 justify-center bg-pink-50 p-5 rounded-3xl">
                <button class="btn-circle" onclick="adjustGames(-1)">-</button>
                <span id="editGames" class="text-3xl font-black text-pink-600">0</span>
                <button class="btn-circle" onclick="adjustGames(1)">+</button>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-bold mb-3 text-gray-600">åƒèˆ‡ç‰Œå’–ï¼š</label>
            <div id="playerSelector" class="flex flex-wrap gap-1"></div>
        </div>

        <div id="profitInputs" class="space-y-3 mb-6"></div>

        <div class="bg-gray-50 p-5 rounded-2xl text-sm border border-gray-100">
            <div class="flex justify-between mb-2 text-gray-500">
                <span>å°è²» (å°‡ Ã— 200):</span>
                <span id="calcTableFee" class="font-mono">0</span>
            </div>
            <div class="flex justify-between font-bold text-lg">
                <span>å¹³å¸³æ ¡é©—:</span>
                <span id="calcBalance" class="font-mono">0</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="closeModal()" class="py-4 bg-gray-100 rounded-full font-bold text-gray-500">å–æ¶ˆ</button>
            <button id="saveBtn" onclick="saveRecord()" class="py-4 bg-pink-500 text-white rounded-full font-bold shadow-lg">å„²å­˜ç´€éŒ„</button>
        </div>
        <button onclick="deleteRecord()" class="w-full mt-8 text-xs text-red-300">âŒ åˆªé™¤æ­¤æ—¥ç´€éŒ„</button>
    </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase é…ç½®
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mahjong-app-v1';

    // åŸºç¤æ•¸æ“š
    let user = null;
    let records = {};
    let customPlayers = [];
    const defaultPlayers = ["æˆ‘", "èœèœ", "ç¾çª", "æŸšæŸš", "äº®äº®", "Willy", "å°æ¯”", "å®—ç©", ];
    let currentYear = 2026;
    let currentMonth = new Date().getMonth();
    let editingDate = '';
    let tempRecord = {};

    // --- æ ¸å¿ƒå‡½å¼ ---

    // 1. åˆå§‹åŒ– (ç«‹å³é¡¯ç¤º)
    function init() {
        console.log("Initializing UI...");
        renderCalendar(); // ç¢ºä¿æ—¥æ›†ç¬¬ä¸€æ™‚é–“å‡ºç¾
        startAuth();
    }

    async function startAuth() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            console.warn("Auth mode: Guest");
            document.getElementById('connectionStatus').innerText = "ğŸ“´ é›¢ç·šä½¿ç”¨ä¸­";
        }
    }

    onAuthStateChanged(auth, (u) => {
        if (u) {
            user = u;
            document.getElementById('userIdDisplay').innerText = user.uid.substring(0, 10);
            document.getElementById('connectionStatus').innerText = "âœ… é›²ç«¯åŒæ­¥ä¸­";
            document.getElementById('connectionStatus').className = "sync-status status-online";
            listenToCloud();
        }
    });

    function listenToCloud() {
        if (!user) return;
        // ç›£è½æ‰€æœ‰ç´€éŒ„
        const recordsCol = collection(db, 'artifacts', appId, 'public', 'data', 'records');
        onSnapshot(recordsCol, (snap) => {
            records = {};
            snap.forEach(d => records[d.id] = d.data());
            renderCalendar();
        });
        // ç›£è½è‡ªå®šç¾©ç©å®¶
        const settingsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
        onSnapshot(settingsDoc, (snap) => {
            if (snap.exists()) customPlayers = snap.data().customPlayers || [];
            renderCalendar();
        });
    }

    // --- æ¸²æŸ“ UI ---

    window.renderCalendar = () => {
        const calendar = document.getElementById('calendar');
        if (!calendar) return;

        calendar.innerHTML = '';
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
        document.getElementById('currentMonthLabel').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

        // å¡«å……ç©ºç™½
        for (let i = 0; i < firstDay; i++) {
            calendar.appendChild(document.createElement('div'));
        }

        // å¡«å……æ—¥æœŸ
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const rec = records[dateStr];
            let cls = '', val = '';

            if (rec) {
                const myP = rec.profits["æˆ‘"] || 0;
                if (rec.players && rec.players.includes("æˆ‘")) {
                    cls = myP > 0 ? 'bg-win' : (myP < 0 ? 'bg-loss' : 'bg-no-play');
                    val = myP > 0 ? `+${myP}` : (myP === 0 ? 'Â±0' : myP);
                } else if (rec.games > 0) {
                    cls = 'bg-no-play';
                    val = 'æœ‰å±€';
                }
            }

            const el = document.createElement('div');
            el.className = `calendar-day ${cls}`;
            el.innerHTML = `<span class="day-label">${d}</span><span class="day-val">${val}</span>`;
            el.onclick = () => openModal(dateStr);
            calendar.appendChild(el);
        }
        updateStats();
    };

    function updateStats() {
        let monthGames = 0, myProfit = 0;
        let pDays = {}, pProfits = {};

        Object.keys(records).forEach(date => {
            const dObj = new Date(date);
            if (dObj.getFullYear() === currentYear && dObj.getMonth() === currentMonth) {
                const r = records[date];
                monthGames += (r.games || 0);
                if (r.players) {
                    r.players.forEach(p => {
                        pDays[p] = (pDays[p] || 0) + 1;
                        pProfits[p] = (pProfits[p] || 0) + (r.profits[p] || 0);
                        if (p === "æˆ‘") myProfit += (r.profits[p] || 0);
                    });
                }
            }
        });

        document.getElementById('monthTotalGames').innerText = monthGames;
        const myP_el = document.getElementById('monthMyProfit');
        myP_el.innerText = (myProfit > 0 ? '+' : '') + myProfit;
        myP_el.style.color = myProfit > 0 ? '#d81b60' : (myProfit < 0 ? '#9e9e9e' : '#5d4037');

        const statsDiv = document.getElementById('friendsStats');
        const sorted = Object.keys(pDays).sort((a,b) => pDays[b] - pDays[a]);
        
        if (sorted.length === 0) {
            statsDiv.innerHTML = '<p class="text-center text-gray-300 py-4">æœ¬æœˆç„¡å°æˆ°æ•¸æ“š</p>';
            return;
        }

        statsDiv.innerHTML = sorted.map(p => `
            <div class="flex justify-between items-center py-1">
                <span class="text-gray-600 font-medium">${p} <span class="text-[10px] text-gray-400 font-normal ml-1">${pDays[p]}å¤©</span></span>
                <span class="font-bold ${pProfits[p]>0?'text-pink-500':(pProfits[p]<0?'text-gray-400':'text-gray-300')}">
                    ${pProfits[p]>0?'+':''}${pProfits[p]}
                </span>
            </div>
        `).join('');
    }

    // --- äº’å‹•é‚è¼¯ ---

    window.openModal = (date) => {
        editingDate = date;
        document.getElementById('modalDateLabel').innerText = date.replace(/-/g, ' / ');
        const rec = records[date] || { games: 0, players: [], profits: {} };
        tempRecord = JSON.parse(JSON.stringify(rec));
        updateModalUI();
        document.getElementById('editModal').style.display = 'flex';
    };

    window.closeModal = () => {
        document.getElementById('editModal').style.display = 'none';
    };

    function updateModalUI() {
        document.getElementById('editGames').innerText = tempRecord.games;
        const allP = [...defaultPlayers, ...customPlayers];
        
        const sel = document.getElementById('playerSelector');
        sel.innerHTML = allP.map(p => `
            <span class="player-chip ${tempRecord.players.includes(p)?'selected':''}" onclick="togglePlayer('${p}')">${p}</span>
        `).join('') + `<span class="player-chip border-dashed text-gray-400" onclick="addPlayer()">+ æ–°ç‰Œå’–</span>`;

        const inputs = document.getElementById('profitInputs');
        inputs.innerHTML = tempRecord.players.map(p => `
            <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                <span class="font-bold text-gray-700">${p}</span>
                <input type="number" class="w-28 p-2 border-0 bg-white rounded-lg text-center font-bold" 
                    value="${tempRecord.profits[p]||0}" oninput="updateVal('${p}', this.value)" onfocus="this.select()" inputmode="numeric">
            </div>
        `).join('');
        
        calculate();
    }

    window.togglePlayer = (p) => {
        if (tempRecord.players.includes(p)) {
            tempRecord.players = tempRecord.players.filter(x => x !== p);
            delete tempRecord.profits[p];
        } else {
            tempRecord.players.push(p);
            tempRecord.profits[p] = 0;
        }
        updateModalUI();
    };

    window.updateVal = (p, v) => {
        tempRecord.profits[p] = parseInt(v) || 0;
        calculate();
    };

    window.adjustGames = (n) => {
        tempRecord.games = Math.max(0, tempRecord.games + n);
        document.getElementById('editGames').innerText = tempRecord.games;
        calculate();
    };

    function calculate() {
        const fee = (tempRecord.games || 0) * 200;
        const sum = Object.values(tempRecord.profits).reduce((a,b) => a + (parseInt(b)||0), 0);
        document.getElementById('calcTableFee').innerText = fee;
        document.getElementById('calcBalance').innerText = fee + sum;
    }

    window.saveRecord = async () => {
        const fee = tempRecord.games * 200;
        const sum = Object.values(tempRecord.profits).reduce((a,b)=>a+b, 0);
        if (fee + sum !== 0 && tempRecord.games > 0) {
            if (!confirm('å¸³ç›®æœªå¹³é½Šï¼Œç¢ºå®šå„²å­˜å—ï¼Ÿ')) return;
        }

        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "å„²å­˜ä¸­...";

        try {
            if (user) {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', editingDate), tempRecord);
            } else {
                records[editingDate] = tempRecord;
                renderCalendar();
            }
            showToast("âœ… å·²å„²å­˜");
            closeModal();
        } catch (e) {
            alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        } finally {
            btn.disabled = false; btn.innerText = "å„²å­˜ç´€éŒ„";
        }
    };

    window.deleteRecord = async () => {
        if (!confirm("ç¢ºå®šåˆªé™¤æ­¤æ—¥ç´€éŒ„ï¼Ÿ")) return;
        if (user) {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', editingDate));
        } else {
            delete records[editingDate];
            renderCalendar();
        }
        closeModal();
    };

    window.addPlayer = async () => {
        const n = prompt("è¼¸å…¥æ–°ç‰Œå’–åå­—:");
        if (n && n.trim() && !customPlayers.includes(n.trim())) {
            customPlayers.push(n.trim());
            if (user) {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'), { customPlayers });
            }
            updateModalUI();
        }
    };

    window.changeMonth = (n) => {
        currentMonth += n;
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        renderCalendar();
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    window.exportData = () => {
        const blob = new Blob([JSON.stringify(records)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `mahjong_backup_${editingDate}.json`;
        a.click();
    };

    // å•Ÿå‹•ç¨‹å¼
    init();

</script>
